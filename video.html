<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamersHub - Video</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #2c2c3e !important;
            color: white;
        }

        .glass-header {
            height: 78px;
            background: rgba(27, 22, 39, 0.75);
            backdrop-filter: blur(14px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-center-menu {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo-square {
            width: 42px;
            height: 42px;
            border-radius: 8px;
        }

        .video-wrapper {
            width: 100%;
            height: 65vh;
            max-height: 780px;
            border-radius: 14px;
            overflow: hidden;
            background: black;
        }

        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-description {
            background: #1b1b27;
            border: 1px solid #2f2f44;
            border-radius: 12px;
            padding: 18px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.35);
            color: #d8d8e8;
        }

        .avatar {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            object-fit: cover;
        }

        .comments-box {
            background: #14141c;
            height: 520px;
            overflow-y: auto;
            border: 1px solid #2b2b3c;
            border-radius: 12px;
        }

        .comment {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.07);
        }

        .btn-gradient {
            background: linear-gradient(90deg, #8B5CF6 0%, #6366F1 100%);
            border: none;
            color: white;
            border-radius: 40px;
            transition: 0.25s ease;
        }

        .btn-gradient:hover {
            filter: brightness(1.12);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .video-wrapper {
                height: 40vh;
            }
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            const params = new URLSearchParams(window.location.search);

            const url = params.get("url");
            const title = params.get("title") || "Vídeo en directo";
            const streamer = params.get("streamer") || "Streamer";
            const game = params.get("game") || "Juego";

            // Insertar datos en la interfaz
            document.getElementById("video-title").textContent = title;
            document.getElementById("video-streamer").textContent = streamer;
            document.getElementById("video-game").textContent = game;

            const video = document.getElementById("video-player");

            if (!url) {
                video.outerHTML = "<p class='text-danger'>No se ha especificado ningún vídeo.</p>";
                return;
            }

            // HLS
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                video.src = url;
                video.play();
            }

            // Comentarios
            const commentsBox = document.getElementById("comments-box");
            const input = document.getElementById("comment-input");
            const btn = document.getElementById("comment-btn");

            btn.addEventListener("click", () => {
                const text = input.value.trim();
                if (text === "") return;

                const div = document.createElement("div");
                div.className = "comment";
                div.innerHTML = `<p class="mb-0"><strong>Tú:</strong> ${text}</p>`;

                commentsBox.appendChild(div);
                input.value = "";
                commentsBox.scrollTop = commentsBox.scrollHeight;
            });

        });
    </script>
</head>

<body>

    <nav class="navbar navbar-dark px-4 sticky-top shadow-sm glass-header">
        <div class="d-flex align-items-center gap-2">
            <img src="img/logo.svg" class="logo-square">
            <span class="brand fs-4 fw-bold">GamersHub</span>
        </div>

        <div class="d-flex align-items-center gap-4 nav-center-menu">
            <a class="nav-link nav-item-hover fs-5" href="index.html">Inicio</a>
            <a class="nav-link nav-item-hover fs-5" href="category.html">Categorías</a>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row">

            <!-- VIDEO -->
            <div class="col-lg-9 mb-4">
                <div class="video-wrapper shadow-lg">
                    <video id="video-player" controls autoplay></video>
                </div>

                <!-- INFO DEL VIDEO -->
                <div class="mt-4">
                    <h2 id="video-title" class="fw-bold"></h2>

                    <div class="d-flex align-items-center gap-3 mt-3">
                        <img src="img/Glauja.png" class="avatar">
                        <div>
                            <p class="m-0 fw-bold" id="video-streamer"></p>
                            <p class="text-secondary small m-0" id="video-game"></p>
                        </div>
                    </div>

                    <div class="video-description mt-4">
                        <h5 class="fw-semibold">Descripción</h5>
                        <p class="mt-2 mb-0">
                            Disfruta del streaming en directo con el creador del contenido. Aquí podrás ver partidas,
                            conocer estrategias, aprender trucos y pasarlo genial viendo a tu streamer favorito jugar a su videojuego.
                        </p>
                    </div>
                </div>
            </div>

            <!-- COMENTARIOS -->
            <div class="col-lg-3">
                <h4 class="fw-bold mb-3">Comentarios</h4>

                <div id="comments-box" class="comments-box p-3"></div>

                <div class="mt-3 d-flex">
                    <input id="comment-input" class="form-control me-2" placeholder="Escribe un comentario...">
                    <button id="comment-btn" class="btn btn-gradient px-4">Enviar</button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
