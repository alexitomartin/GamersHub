<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamersHub - Video</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #2c2c3e !important;
            color: white;
        }

        .glass-header {
            height: 78px;
            background: rgba(27, 22, 39, 0.75);
            backdrop-filter: blur(14px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-center-menu {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo-square {
            width: 42px;
            height: 42px;
            border-radius: 8px;
            object-fit: cover;
        }

        .nav-item-hover {
            color: #e0e0e0 !important;
            transition: 0.25s ease;
        }

        .nav-item-hover:hover {
            color: white !important;
        }

        .sidebar {
            min-height: 100vh;
            background: #111119;
            border-right: 1px solid #262636;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .cat-item a {
            color: #cfcfcf;
            text-decoration: none;
            display: block;
            padding: 8px 0;
            transition: 0.2s ease;
        }

        .cat-item a:hover {
            color: #b388ff !important;
        }

        .hero-img {
            width: 100%;
            height: 420px;
            object-fit: cover;
            opacity: 0.35;
        }

        .stream-card {
            background: #14141c;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            transition: 0.25s ease;
            box-shadow: 0 0 14px rgba(0, 0, 0, 0.5);
        }

        .stream-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 0 20px rgba(179, 136, 255, 0.4);
        }

        .stream-thumb {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .live-tag {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .views {
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 10px;
            border-radius: 8px;
        }

        .btn-gradient {
            background: linear-gradient(90deg, #8B5CF6 0%, #6366F1 100%);
            border: none;
            color: white;
            border-radius: 40px;
            transition: 0.25s ease;
        }

        .btn-gradient:hover {
            filter: brightness(1.12);
            transform: translateY(-2px);
        }

        .video-wrapper video {
            border-radius: 12px;
            background: black;
        }

        .comments-box {
            background: #14141c;
            height: 380px;
            overflow-y: auto;
            border: 1px solid #2b2b3c;
        }

        .comment {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.07);
        }

        .video-wrapper {
            width: 100%;
            height: 65vh;
            max-height: 780px;
            border-radius: 14px;
            overflow: hidden;
            background: black;
        }

        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .comments-box {
            background: #14141c;
            height: 500px;
            overflow-y: auto;
            border: 1px solid #2b2b3c;
        }

        .comment {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.07);
        }

        @media (max-width: 768px) {
            .video-wrapper {
                height: 40vh;
            }
        }

        .video-description {
            background: #1b1b27;
            border: 1px solid #2f2f44;
            color: #d8d8e8;
            font-size: 1rem;
            line-height: 1.5;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.35);
        }
    </style>

    <!-- hls.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            // Leer la URL de streaming desde ?url=
            const params = new URLSearchParams(window.location.search);
            const url = params.get("url");

            const video = document.getElementById("video-player");

            if (!url) {
                video.outerHTML = "<p class='text-danger'>No se ha especificado ningún vídeo.</p>";
                return;
            }

            // —— hls.js para Chrome, Edge, Firefox ——
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());

                // —— Safari (HLS nativo) ——
            } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                video.src = url;
                video.play();
            }

        });

    </script>
</head>

<body>

    <nav class="navbar navbar-dark px-4 sticky-top shadow-sm glass-header">
        <div class="d-flex align-items-center gap-2">
            <img src="img/logo.svg" class="logo-square">
            <span class="brand fs-4 fw-bold">GamersHub</span>
        </div>

        <div class="d-flex align-items-center gap-4 nav-center-menu">
            <a class="nav-link nav-item-hover fs-5" href="index.html">Inicio</a>
            <a class="nav-link nav-item-hover fs-5" href="category.html">Categorías</a>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row">

            <div class="col-lg-9 mb-4">
                <div class="video-wrapper rounded shadow-lg overflow-hidden">
                    <video id="video-player" controls autoplay class="w-100"></video>
                </div>

                <h2 class="fw-bold mt-4">Vídeo en directo</h2>
            </div>

            <div class="col-lg-3">
                <h4 class="fw-bold mb-3">Comentarios</h4>

                <div id="comments-box" class="comments-box p-3 rounded"></div>

                <div class="mt-3 d-flex">
                    <input id="comment-input" class="form-control me-2" placeholder="Escribe un comentario...">
                    <button id="comment-btn" class="btn btn-gradient px-4">Enviar</button>
                </div>

            </div>

        </div>
    </div>

</body>

</html>
