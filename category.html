<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamersHub - Categoría</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: #2c2c3e !important;
            color: white;
        }

        .glass-header {
            height: 78px;
            background: rgba(27, 22, 39, 0.75);
            backdrop-filter: blur(14px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-center-menu {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo-square {
            width: 42px;
            height: 42px;
            border-radius: 8px;
        }

        .nav-item-hover {
            color: #e0e0e0 !important;
            transition: 0.25s ease;
        }

        .nav-item-hover:hover {
            color: white !important;
        }

        .sidebar {
            min-height: 100vh;
            background: #111119;
            border-right: 1px solid #262636;
        }

        .cat-item a {
            color: #cfcfcf;
            text-decoration: none;
            display: block;
            padding: 8px 0;
            transition: 0.2s ease;
        }

        .cat-item a:hover {
            color: #b388ff !important;
        }

        .stream-card {
            background: #14141c;
            border-radius: 12px;
            overflow: hidden;
            transition: 0.25s ease;
            box-shadow: 0 0 14px rgba(0, 0, 0, 0.5);
        }

        .stream-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 0 20px rgba(179, 136, 255, 0.4);
        }

        .stream-thumb {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .views {
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 10px;
            border-radius: 8px;
        }
    </style>

    <script>
        // LISTA DE VÍDEOS BASE
        const videosBase = [
            {
                title: "Speedrun mundial",
                streamer: "ProGamer_Alex",
                game: "Dark Souls III",
                views: "15.2K",
                img: "img/ds3.jpg",
                url: "http://localhost:8080/hls/stream_BG_1/index.m3u8"
            },
            {
                title: "Explorando el mapa",
                streamer: "Luna_Gaming",
                game: "TOTK",
                views: "8.5K",
                img: "img/zelda.jpg",
                url: "http://localhost:8080/hls/stream_BG_2/index.m3u8"
            },
            {
                title: "Torneo final",
                streamer: "ElMaestroFIFA",
                game: "FIFA 24",
                views: "12.8K",
                img: "img/fifa.jpg",
                url: "http://localhost:8080/hls/stream_ER_1/index.m3u8"
            }
        ];

        // CONFIG POR CATEGORÍA
        const categoryConfig = {
            aventura: 2,
            accion: 1,
            estrategia: 1,
            rpg: 3,
            deportes: 1,
            indie: 2
        };

        document.addEventListener("DOMContentLoaded", () => {

            const params = new URLSearchParams(window.location.search);
            const cat = params.get("cat") || "aventura";

            document.getElementById("category-title").textContent =
                cat.charAt(0).toUpperCase() + cat.slice(1);

            const total = categoryConfig[cat];
            const selectedVideos = videosBase.slice(0, total);

            const container = document.getElementById("videos-container");

            container.innerHTML = selectedVideos.map(v => `
                <div class="col-md-4">
                    <a href="video.html?url=${encodeURIComponent(v.url)}&title=${encodeURIComponent(v.title)}&streamer=${encodeURIComponent(v.streamer)}&game=${encodeURIComponent(v.game)}"
                        class="text-decoration-none text-white">
                        <div class="stream-card">
                            <img src="${v.img}" class="stream-thumb">
                            <div class="p-3">
                                <h5 class="fw-bold">${v.title}</h5>
                                <p class="small">${v.streamer} · ${v.game}</p>
                                <span class="views small">${v.views}</span>
                            </div>
                        </div>
                    </a>
                </div>
            `).join("");
        });
    </script>

</head>

<body>

    <nav class="navbar navbar-dark px-4 sticky-top shadow-sm glass-header">
        <div class="d-flex align-items-center gap-2">
            <img src="img/logo.svg" class="logo-square">
            <span class="brand fs-4 fw-bold">GamersHub</span>
        </div>

        <div class="d-flex align-items-center gap-4 nav-center-menu">
            <a class="nav-link nav-item-hover fs-5" href="index.html">Inicio</a>
            <a class="nav-link nav-item-hover fs-5" href="category.html">Categorías</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">

            <!-- SIDEBAR -->
            <aside class="col-12 col-md-3 col-lg-2 p-4 sidebar">
                <h6 class="text-uppercase text-secondary mb-3">Categorías</h6>
                <ul class="list-unstyled">
                    <li class="cat-item"><a href="category.html?cat=aventura">Aventura</a></li>
                    <li class="cat-item"><a href="category.html?cat=accion">Acción</a></li>
                    <li class="cat-item"><a href="category.html?cat=estrategia">Estrategia</a></li>
                    <li class="cat-item"><a href="category.html?cat=rpg">RPG</a></li>
                    <li class="cat-item"><a href="category.html?cat=deportes">Deportes</a></li>
                    <li class="cat-item"><a href="category.html?cat=indie">Indie</a></li>
                </ul>
            </aside>

            <!-- MAIN -->
            <main class="col-12 col-md-9 col-lg-10 p-5">
                <h1 id="category-title" class="fw-bold mb-4"></h1>
                <h3 class="fw-semibold mb-4">Vídeos en streaming</h3>

                <div id="videos-container" class="row g-4"></div>

            </main>

        </div>
    </div>

</body>

</html>
